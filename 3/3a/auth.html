        <p id="a3"></p>

        <script>
        obj=[{'name':'Manish','country':'India','title':'Pirates of Nicobar','year':'2016'},{'name':'Steve','country':'France','title':'European Times','year':'2011'},{'name':'Venki','country':'India','title':'Medeival India','year':'2005'},{'name':'Chris','country':'Jamaica','title':'Pirates of Carribean','year':'2017'}]

        for(i=1;i<=2;i++)
        {
            document.getElementById('a'+i+'name').innerHTML=obj[i-1].name;
            document.getElementById('a'+i+'country').innerHTML=obj[i-1].country;
            document.getElementById('a'+i+'title').innerHTML=obj[i-1].title;
            document.getElementById('a'+i+'year').innerHTML+=obj[i-1].year;
        }
        for(i=3;i<=4;i++){
         
        document.getElementById('a'+i).innerHTML=obj[i-1].name+" ";
        document.getElementById('a'+i).innerHTML+=obj[i-1].country+" ";   
        document.getElementById('a'+i).innerHTML+=obj[i-1].title+" ";
        document.getElementById('a'+i).innerHTML+=obj[i-1].year+" ";
        }
        </script>
